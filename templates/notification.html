{% extends 'base.html' %} {% block content %}

<div class="container">
    <main>
		<div class="row">
			<div class="col-md-8 p-3 mx-auto bg-primary bg-opacity-25 border border-info rounded">
				<h2>Notification</h2>
				<form class="needs-validation" novalidate>
					<div class="row g-2">
						<div class="row-sm-6">
							<label for="notifName" class="form-label">Notification Name</label>                            
							<input type="text" class="form-control" id="notifName" required maxlength="100">
							<div class="invalid-feedback">
								Valid Name is required.
							</div>
							<!--<small id="eventNameHelp" class="form-text text-muted">Max 100 characters. <span id="charCount">0</span>/100</small>-->
						</div>
						<div class="row-sm-6">
							<label for="notifDesc" class="form-label">Message</label>
							<textarea class="form-control" id="notifDesc" placeholder="Notify your volunteers of any update new or any new assignments that need to get completes or a simple reminder" required></textarea>
							<div class="invalid-feedback">
								Valid Description is required.
							</div>
						</div>
					</div>
					<div class="pt-3">
						<button class="w-100 btn btn-primary btn-lg" type="submit">Create Notification</button>
					</div>
				</form>
			</div>
		</div>
    </main>
</div>

{% endblock %}
