{% extends 'base.html' %} {% block content %}

<div class="container p-3 bg-primary bg-opacity-25 border border-info rounded">
    <h2>User Profile Mangement</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required maxlength="50">
        </div>
        <div class="mb-3">
            <label for="address1" class="form-label">Address 1</label>
            <input type="text" class="form-control" id="address1" name="address1" required maxlength="100">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" required maxlength="100">
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" name="state" required>
                <option value="">Select State</option>
                {% for state in states %}
                <option value="{{ state['code'] }}">{{ state['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="zip_code" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="zip_code" name="zip_code" pattern="[0-9]{5}(-[0-9]{4})?" required>
        </div>
        <div class="mb-3">
            <label for="skills" class="form-label">Skills</label>
            <select class="form-select" id="skills" name="skills[]" multiple required>
                {% for skill in skills %}
                <option value="{{ skill }}">{{ skill }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="availability" class="form-label">Availability</label>
            <input type="date" class="form-control" id="availability" name="availability" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Profile</button>


    </form>

</div>
{% endblock %}
